<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="form-container mt-5">
                    <h1 class="text-center">Formulario de Datos Personales</h1>
                    <form action="">
                        <div class="mb-3">
                            <label for="nombre">Nombre:</label><br>
                            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required><br><br>
                        </div>

                        <div class="mb-3">
                            <label for="apellido">Apellido:</label><br>
                            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required><br><br>
                        </div>
                        <div class="mb-3">
                            <label for="email">Correo Electr√≥nico:</label><br>
                            <input type="email" id="email" name="email" placeholder="Escribe tu email" required><br><br>
                        </div>
                        <div class="mb-3">
                            <label for="fecha-nacimiento">Fecha de Nacimiento:</label><br>
                            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required><br><br>
                        </div>
                        <div class="mb-3">
                            <label for="residencia">Residencia:</label><br>
                            <input type="text" id="residencia" name="residencia" placeholder="Escribe tu residencia" required><br><br>
                        </div class="d-grid">
                        <button type="submit" class="btn btn-primary w-100">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
