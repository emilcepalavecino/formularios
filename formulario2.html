<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #333; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div class="form-container" style="background-color: #444; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="form-container">
                    <h1 class="text-center">Formulario de Datos Personales</h1>
                    <form action="" method="post">
                        <div class="form-group" style="margin-bottom: 15px;">
                            <label for="nombre" style="display: block; margin-bottom: 5px;">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #555; border-radius: 4px; background-color: #666; color: #fff;">
                        </div>
            
                        <div class="form-group" style="margin-bottom: 15px;">
                            <label for="apellido" style="display: block; margin-bottom: 5px;">Apellido:</label>
                            <input type="text" id="apellido" name="apellido" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #555; border-radius: 4px; background-color: #666; color: #fff;">
                        </div>
            
                        <div class="form-group" style="margin-bottom: 15px;">
                            <label for="email" style="display: block; margin-bottom: 5px;">Correo Electr√≥nico:</label>
                            <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #555; border-radius: 4px; background-color: #666; color: #fff;">
                        </div>
            
                        <div class="form-group" style="margin-bottom: 15px;">
                            <label for="fecha-nacimiento" style="display: block; margin-bottom: 5px;">Fecha de Nacimiento:</label>
                            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #555; border-radius: 4px; background-color: #666; color: #fff;">
                        </div>
            
                        <div class="form-group" style="margin-bottom: 15px;">
                            <label for="residencia" style="display: block; margin-bottom: 5px;">Residencia:</label>
                            <input type="text" id="residencia" name="residencia" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #555; border-radius: 4px; background-color: #666; color: #fff;">
                        </div>
            
                        <div class="form-group" style="margin-bottom: 15px;">
                            <button type="submit" style="padding: 10px 15px; background-color: #fcd702; color: #333; border: none; border-radius: 4px; cursor: pointer;">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
