<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #333; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div class="form-container" style="background-color: #444; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                    <div class="form-container">
                        <h1>Formulario de Datos Personales</h1>
                        <form action="" method="post">
                            <div class="form-group mb-3" style="margin-bottom: 15px;">
                                <label for="nombre" style="display: block; margin-bottom: 5px;">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #555; border-radius: 4px; background-color: #666; color: #fff;">
                            </div>
                            
                            <div class="form-group mb-3" style="margin-bottom: 15px;">
                                <label for="apellido" style="display: block; margin-bottom: 5px;">Apellido:</label>
                                <input type="text" id="apellido" name="apellido" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #555; border-radius: 4px; background-color: #666; color: #fff;">
                            </div>
                
                            <div class="form-group mb-3" style="margin-bottom: 15px;">
                                <label for="email" style="display: block; margin-bottom: 5px;">Correo Electr贸nico:</label>
                                <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #555; border-radius: 4px; background-color: #666; color: #fff;">
                            </div>
                
                            <div class="form-group mb-3" style="margin-bottom: 15px;">
                                <label for="fecha-nacimiento" style="display: block; margin-bottom: 5px;">Fecha de Nacimiento:</label>
                                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #555; border-radius: 4px; background-color: #666; color: #fff;">
                            </div>
                
                            <div class="form-group mb-3" style="margin-bottom: 15px;">
                                <label for="residencia" style="display: block; margin-bottom: 5px;">Residencia:</label>
                                <input type="text" id="residencia" name="residencia" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #555; border-radius: 4px; background-color: #666; color: #fff;">
                            </div>
                
                            <div class="form-group d-grid" style="margin-bottom: 15px;">
                                <button type="submit" style="padding: 10px 15px; background-color: #fcd702; color: #333; border: none; border-radius: 4px; cursor: pointer;">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
    
    <script>
    function validarFormulario() {
        // Limpiar mensajes de error
        document.getElementById('nombreError').textContent = '';
        document.getElementById('apellidoError').textContent = '';
        document.getElementById('emailError').textContent = '';
        document.getElementById('fechaError').textContent = '';
        document.getElementById('residenciaError').textContent = '';

        var nombre = document.getElementById('nombre').value;
        var apellido = document.getElementById('apellido').value;
        var email = document.getElementById('email').value;
        var fechaNacimiento = document.getElementById('fecha-nacimiento').value;
        var residencia = document.getElementById('residencia').value;

        var esValido = true;

        // Validar campo de nombre
        if (nombre.trim() === '') {
            document.getElementById('nombreError').textContent = 'El nombre es obligatorio.';
            esValido = false;
        }

        // Validar campo de apellido
        if (apellido.trim() === '') {
            document.getElementById('apellidoError').textContent = 'El apellido es obligatorio.';
            esValido = false;
        }

        // Validar campo de correo electr贸nico
        if (email.trim() === '') {
            document.getElementById('emailError').textContent = 'El correo electr贸nico es obligatorio.';
            esValido = false;
        } else {
            const correoValido = /^[^\s@]+@[^\s@]+\.[^\s@]+\.com$/.test(email);
            if (!correoValido) {
                document.getElementById('emailError').textContent = 'El correo electr贸nico debe tener el formato correcto (ejemplo@dominio.com).';
                esValido = false;
            }
        }

        // Validar campo de fecha de nacimiento
        if (fechaNacimiento.trim() === '') {
            document.getElementById('fechaError').textContent = 'La fecha de nacimiento es obligatoria.';
            esValido = false;
        }

        // Validar campo de residencia
        if (residencia.trim() === '') {
            document.getElementById('residenciaError').textContent = 'La residencia es obligatoria.';
            esValido = false;
        }
        
        return esValido;
        
        }
        
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
